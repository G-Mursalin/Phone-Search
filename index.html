<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile FoneArena</title>
    <!-- Title Icon Link -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!--Bootstrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container d-flex flex-column">
          <form class="form_container d-flex">
            <input
              class="form_input form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div class="search_message-1 d-none">
            <p class="fw-bold mt-3">
              <span class="num_of_result">25</span> results founded.To see more
              result (if result is more than 20) press the See More button at
              the end of the page
            </p>
          </div>
          <div class="search_message-2 d-none">
            <p class="fw-bold mt-3">No result Found. Search Again</p>
          </div>
        </div>
      </nav>
    </header>

    <main style="background-color: #d9d5ef">
      <div class="container mt-5">
        <div
          class="card_container row row-cols-md-3 row-cols-sm-2 row-cols-1 g-5"
        ></div>
      </div>
    </main>
    <!-- Java Script Link -->
    <script src="./js/script.js"></script>
  </body>
</html>
